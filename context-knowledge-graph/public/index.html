<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Context Knowledge Graph</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #ffffff 0%, #e3f2fd 25%, #bbdefb 50%, #1565c0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      color: #0d47a1;
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(13, 71, 161, 0.1);
    }

    .header p {
      color: #1565c0;
      font-size: 16px;
      opacity: 0.9;
    }

    .chat-container {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 20px 60px rgba(13, 71, 161, 0.2);
      padding: 30px;
      transition: all 0.3s ease;
    }

    .chat-container:hover {
      box-shadow: 0 25px 70px rgba(13, 71, 161, 0.3);
    }

    .messages {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      padding: 10px;
    }

    .message {
      margin-bottom: 20px;
      animation: slideUp 0.4s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      text-align: right;
    }

    .message-content {
      display: inline-block;
      max-width: 80%;
      padding: 15px 20px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.6;
    }

    .message.user .message-content {
      background: linear-gradient(135deg, #1976d2 0%, #0d47a1 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(13, 71, 161, 0.3);
    }

    .message.assistant .message-content {
      background: rgba(255, 255, 255, 0.9);
      color: #0d47a1;
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 4px 15px rgba(13, 71, 161, 0.15);
      text-align: left;
    }

    .message.error .message-content {
      background: rgba(244, 67, 54, 0.1);
      color: #c62828;
      border: 1px solid rgba(244, 67, 54, 0.3);
    }

    .input-area {
      display: flex;
      gap: 10px;
      position: relative;
    }

    #userInput {
      flex: 1;
      padding: 18px 24px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      color: #0d47a1;
    }

    #userInput:focus {
      border-color: #1976d2;
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 0 0 4px rgba(25, 118, 210, 0.1);
    }

    #userInput::placeholder {
      color: rgba(13, 71, 161, 0.5);
    }

    #sendBtn {
      padding: 18px 32px;
      background: linear-gradient(135deg, #1976d2 0%, #0d47a1 100%);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(13, 71, 161, 0.3);
    }

    #sendBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(13, 71, 161, 0.4);
    }

    #sendBtn:active:not(:disabled) {
      transform: translateY(0);
    }

    #sendBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .examples {
      margin-top: 20px;
      text-align: center;
    }

    .examples p {
      color: #1565c0;
      font-size: 14px;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .example-btns {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .example-btn {
      padding: 10px 18px;
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      color: #0d47a1;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .example-btn:hover {
      background: rgba(255, 255, 255, 0.95);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(13, 71, 161, 0.2);
    }

    .loading {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #1976d2;
      animation: pulse 1.4s infinite ease-in-out;
      margin: 0 2px;
    }

    .loading:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes pulse {
      0%, 80%, 100% {
        opacity: 0.3;
        transform: scale(0.8);
      }
      40% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #1565c0;
      opacity: 0.7;
    }

    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0.6;
    }

    .initializing-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ffffff 0%, #e3f2fd 25%, #bbdefb 50%, #1565c0 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .initializing-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .init-spinner {
      text-align: center;
      color: #0d47a1;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(25, 118, 210, 0.2);
      border-top-color: #1976d2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 32px;
      }

      .chat-container {
        padding: 20px;
      }

      .message-content {
        max-width: 90%;
      }

      #sendBtn {
        padding: 18px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="initializing-overlay" id="initOverlay">
    <div class="init-spinner">
      <div class="spinner"></div>
      <h2>Initializing Knowledge Graph...</h2>
      <p>Loading schema and preparing database</p>
    </div>
  </div>

  <div class="container">
    <div class="header">
      <h1>Context Knowledge Graph</h1>
      <!-- <p>Ask anything about your data</p> -->
    </div>

    <div class="chat-container">
      <div class="messages" id="messages">
        <div class="empty-state">
          <svg fill="none" stroke="#1565c0" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
          </svg>
          <p>Start a conversation by asking a question below</p>
        </div>
      </div>

      <div class="input-area">
        <input 
          type="text" 
          id="userInput" 
          placeholder="Type your question here..."
          autocomplete="off"
        />
        <button id="sendBtn">Send</button>
      </div>

      <div class="examples" id="examples">
        <p>Try these examples:</p>
        <div class="example-btns">
          <button class="example-btn">What are the most severe issues?</button>
          <button class="example-btn">Which users reported the most issues?</button>
          <button class="example-btn">What solutions are suggested for battery issues?</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const messagesContainer = document.getElementById('messages');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const examplesSection = document.getElementById('examples');
    const initOverlay = document.getElementById('initOverlay');

    let isLoading = false;
    let isServerReady = false;
    let conversationHistory = []; // Track conversation for context

    // Check server readiness
    async function checkServerReady() {
      try {
        const response = await fetch('/api/ready');
        const data = await response.json();

        if (data.ready) {
          isServerReady = true;
          initOverlay.classList.add('hidden');
          userInput.focus();
        } else {
          // Poll again after 500ms
          setTimeout(checkServerReady, 500);
        }
      } catch (error) {
        // Server might not be responding yet, try again
        setTimeout(checkServerReady, 500);
      }
    }

    // Start checking when page loads
    checkServerReady();

    function addMessage(text, type) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.textContent = text;
      
      messageDiv.appendChild(contentDiv);
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      
      // Remove empty state if exists
      const emptyState = messagesContainer.querySelector('.empty-state');
      if (emptyState) {
        emptyState.remove();
      }
    }

    function addLoadingMessage() {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message assistant';
      messageDiv.id = 'loading-message';
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.innerHTML = '<span class="loading"></span><span class="loading"></span><span class="loading"></span>';
      
      messageDiv.appendChild(contentDiv);
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function removeLoadingMessage() {
      const loadingMsg = document.getElementById('loading-message');
      if (loadingMsg) {
        loadingMsg.remove();
      }
    }

    async function sendMessage() {
      const question = userInput.value.trim();
      if (!question || isLoading || !isServerReady) return;

      // Hide examples after first message
      examplesSection.style.display = 'none';

      // Add user message
      addMessage(question, 'user');
      conversationHistory.push({ role: 'user', content: question });
      userInput.value = '';

      // Show loading
      isLoading = true;
      sendBtn.disabled = true;
      sendBtn.textContent = 'Sending...';
      addLoadingMessage();

      try {
        const response = await fetch('/api/query', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ question, conversationHistory: conversationHistory.slice(-6) }),
        });

        const data = await response.json();
        removeLoadingMessage();

        if (!response.ok) {
          addMessage(data.error || 'Failed to process your question', 'error');
        } else {
          addMessage(data.answer, 'assistant');
          conversationHistory.push({ role: 'assistant', content: data.answer });
          // Trim history to last 6 messages (3 exchanges) to control tokens
          if (conversationHistory.length > 6) {
            conversationHistory = conversationHistory.slice(-6);
          }
        }
      } catch (error) {
        removeLoadingMessage();
        addMessage('Unable to connect to server. Please try again.', 'error');
      } finally {
        isLoading = false;
        sendBtn.disabled = false;
        sendBtn.textContent = 'Send';
        userInput.focus();
      }
    }

    // Send on button click
    sendBtn.addEventListener('click', sendMessage);

    // Send on Enter key
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // Example buttons
    document.querySelectorAll('.example-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        userInput.value = btn.textContent;
        userInput.focus();
        sendMessage();
      });
    });
  </script>
</body>
</html>
